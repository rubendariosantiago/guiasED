<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - Exámenes de Ecuaciones Diferenciales</title>
  <link rel="stylesheet" href="css/estilo.css">
  <script>
    // Lista manual de exámenes disponibles
    const examenes = [
      { nombre: "Examen 1 - Ecuaciones Diferenciales Básicas", archivo: "temas/index1.html" },
      { nombre: "Examen 2 - Soluciones por Series", archivo: "temas/index2.html" },
      // Puedes agregar aquí más exámenes fácilmente
    ];
  </script>
</head>

<body>
  <div class="container">
    <h1>Exámenes de Ecuaciones Diferenciales</h1>
    <p>Selecciona un examen para comenzar:</p>
    
    <ul id="lista-examenes">
      <!-- Aquí el JS insertará los enlaces -->
    </ul>
  </div>

  <script>
    // Genera dinámicamente la lista de exámenes
    const lista = document.getElementById('lista-examenes');
    examenes.forEach(examen => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = examen.archivo;
      a.textContent = examen.nombre;
      li.appendChild(a);
      lista.appendChild(li);
    });
  </script>
</body>
</html>
